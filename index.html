<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GameHub</div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search games...">
                <button>Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">New Games</a></li>
                <li><a href="#">Popular</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-games">
            <h2>Featured Games</h2>
            <div class="game-grid">
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.cookie.clciker.github.io" target="_blank">
                        <img src="cookie-clicker.jpg" alt="Cookie Clicker">
                        <h3>Cookie Clicker</h3>
                    </a>
                </div>
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.1v1.lol.github.io" target="_blank">
                        <img src="1v1-lol.jpg" alt="1v1 LOL">
                        <h3>1v1 LOL</h3>
                    </a>
                </div>
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.craft.mine.github.io" target="_blank">
                        <img src="craft-mine.jpg" alt="Craft Mine">
                        <h3>Craft Mine</h3>
                    </a>
                </div>
            </div>
        </section>

        <section class="all-games">
            <h2>All Games</h2>
            <div class="game-grid">
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.flappy.bird.github.io" target="_blank">
                        <img src="flappy-bird.jpg" alt="Flappy Bird">
                        <h3>Flappy Bird</h3>
                    </a>
                </div>
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.retro.bowl.github.io/" target="_blank">
                        <img src="retro-bowl.jpg" alt="Retro Bowl">
                        <h3>Retro Bowl</h3>
                    </a>
                </div>
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.SM64.github.io" target="_blank">
                        <img src="super-mario-64.jpg" alt="Super Mario 64">
                        <h3>Super Mario 64</h3>
                    </a>
                </div>
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.BTD5.github.io" target="_blank">
                        <img src="btd5.jpg" alt="BTD 5">
                        <h3>Bloons TD 5</h3>
                    </a>
                </div>
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.basketball.stars.github.io" target="_blank">
                        <img src="basketball-stars.jpg" alt="Basketball Stars">
                        <h3>Basketball Stars</h3>
                    </a>
                </div>
                <div class="game-card">
                    <a href="https://nintendoboi22.github.io/chicken.the.sandwich.also.idk.bye.geometrydash.github.io" target="_blank">
                        <img src="geometry-dash.jpg" alt="Geometry Dash">
                        <h3>Geometry Dash</h3>
                    </a>
                </div>
                <!-- Add more game cards as needed -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="https://nintendoboi22.github.io/licence-stuff/contact" target="_blank">Contact</a>
            <a href="https://nintendoboi22.github.io/licence-stuff/PrivatePolicy" target="_blank">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-links">
            <a href="https://discord.gg/KAxqmAjTsm" target="_blank">Join our Discord</a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
